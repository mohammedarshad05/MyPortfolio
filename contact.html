<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - Mohammed Arshad</title>

  <!-- ✅ Bootstrap & Icons via CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <!-- ✅ Your custom styles -->
  <link rel="stylesheet" href="assets/css/main.css" />
</head>
<body>

  <!-- ✅ Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">Mohammed Arshad</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mainNavbar">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="projects.html">Projects</a></li>
          <li class="nav-item"><a class="nav-link" href="resume.html">Resume</a></li>
          <li class="nav-item"><a class="nav-link" href="certifications.html">Certifications</a></li>
          <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- ✅ Contact Section -->
  <section class="container py-5">
    <h2 class="text-center mb-4">Contact Me</h2>
    <form id="contactForm" class="row g-3 needs-validation" novalidate>
      <div class="col-md-6">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" required>
      </div>
      <div class="col-md-6">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="col-12">
        <label for="subject" class="form-label">Subject</label>
        <input type="text" class="form-control" id="subject" required>
      </div>
      <div class="col-12">
        <label for="message" class="form-label">Message</label>
        <textarea class="form-control" id="message" rows="5" required></textarea>
      </div>
      <div class="col-12">
        <button class="btn btn-primary" type="submit">Send Message</button>
      </div>
      <div class="col-12 mt-3">
        <div id="formAlert" class="alert alert-success d-none" role="alert">
          Submitted Successfully!
        </div>
      </div>
    </form>
  </section>

  <!-- ✅ Footer -->
  <footer class="text-center py-4 text-muted">
    <small>&copy; 2025 Mohammed Arshad. All rights reserved.</small>
  </footer>

  <!-- ✅ Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById("contactForm").addEventListener("submit", function (e) {
      e.preventDefault();
      document.getElementById("formAlert").classList.remove("d-none");
      this.reset();
    });
  </script>
</body>
</html>
